    function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

    const questionElement = document.getElementById('question');
  const optionsContainer = document.getElementById('options-container'); 
  const checkBtn = document.getElementById('checkBtn');
  const resultElement = document.getElementById('result');
  const progressElement = document.getElementById('progress');
  const nameInput = document.getElementById('playerName');
  const submitNameBtn = document.getElementById('submitName');
  const tryAgainBtn = document.getElementById('tryAgain');
  const gameContainer = document.getElementById('game-container');
  const rankContainer = document.getElementById('rank-container');

  let currentQuestionIndex = 0;
  let correctAnswers = 0;
  let consecutiveCorrectAnswers = 0;
  let playerName = '';
    
  function showQuestion(index) {
    const currentQuestion = questions[index];
    questionElement.textContent = currentQuestion.text;
    optionsContainer.innerHTML = '';

    currentQuestion.options.forEach((option, i) => {
      const optionElement = document.createElement('div');
      optionElement.classList.add('option');
      optionElement.innerHTML = `<label><input type="radio" name="answer" value="${i}"> ${option}</label>`;
      optionsContainer.appendChild(optionElement);
    });
  }

  function updateProgress() {
    const totalQuestions = questions.length;
    progressElement.textContent = `${correctAnswers}/${totalQuestions}`;
  }

  function checkAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (!selectedOption) {
      resultElement.textContent = 'Selecione uma resposta!';
      return;
    }

    const selectedValue = parseInt(selectedOption.value);
    const correctValue = questions[currentQuestionIndex].correctIndex;

    if (selectedValue === correctValue) {
      resultElement.textContent = 'Resposta correta!';
      correctAnswers++;
      consecutiveCorrectAnswers++;
      }
      
      else {
      resultElement.textContent = 'Resposta incorreta. Fim do jogo.';
      consecutiveCorrectAnswers = 0;

      questionElement.textContent = 'Fim do jogo.';
      optionsContainer.style.display = 'none';

      if (playerName) {
        const players = JSON.parse(localStorage.getItem('players')) || [];
        players.push({ name: playerName, score: correctAnswers });
        localStorage.setItem('players', JSON.stringify(players));
      }

      tryAgainBtn.style.display = 'block';
      showRank();
      checkBtn.style.display = 'none'; 
      questionElement.style.display = 'none';
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      showQuestion(currentQuestionIndex);
      selectedOption.checked = false;
    }

    updateProgress();
  }

    currentQuestionIndex = 0;
    rankList.innerHTML = '';
    rankContainer.style.display = 'none';
    tryAgainBtn.style.display = 'none';
    gameContainer.style.display = 'block';
