<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo Numérico</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    background-image: url('https://github.com/mateusmoa/Site/blob/main/f2476d40-f63f-4af1-8e0f-62de884d6be2.jpeg?raw=true');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  #titulo {
    background-color: null;
    color: rgba(167, 133, 183, 0.8);
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    padding: 70px;
    width: 100%;
  }

  #container {
    display: flex;
    justify-content: space-between;
    width: 50%;
    height: 30vh; 
    margin-top: -50px;
  }

  #game-container {
    background-color: rgba(167, 133, 183, 0.8);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 65%;
    height: 100%;
    overflow-y: auto;
  }
    #rank-container {
    background-color: rgba(167, 133, 183, 0.8);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 20%;
    height: 100%;
    overflow-y: auto;
  }

  .option {
    display: inline-block;
    margin: 5px;
  }
  p {
    color:  #ffffff;
    font-weight: bold;
  }

  #nameInput {
    display: none;
    margin-top: 10px;
  }
  #rank-list {
    list-style-type: none;
    padding: 0;
    text-align: left;
  }
  
  .rank-item {
    margin-bottom: 5px;
  }

  #try-again {
    display: none;
  }
</style>
</head>
<body>
<div id="titulo">
  <h1>Jogo Numérico</h1>
</div>
<div id="container">
  <div id="game-container">
    <p id="question"></p>
    <div id="options-container"></div>
    <input id="checkBtn" type="image" src="https://raw.githubusercontent.com/mateusmoa/Site/main/Lapis.png" style="border: none;" height="39" width="133"  />
    <p id="result"></p>
    <p id="progress"></p>
    <div id="nameInput">
      <input type="text" id="playerName" placeholder="Digite seu nome">
      <button id="submitName">Enviar</button>
    </div>
  </div>
  <div id="rank-container">
    <p>Rank:</p>
    <ul id="rank-list">
      <li class="rank-item">1. Nome do Jogador - Pontuação</li>
    </ul>
    <button id="tryAgain">Tentar Novamente</button>
  </div>
</div>
<script>
  const questions = [

  correctIndex: 2,

{

text: 'Complete a frase: "Comprei ____ maçãs."',

},
{
text: 'Qual é o numeral ordinal que indica a posição de "sexto" na sequência?',
options: ['sexta', '6º', 'sexto'],

type: 'ordinal'
},

{

type: 'ordinal'
},

{
text: 'Qual é o numeral ordinal correspondente a "18"?',
options: ['dezoito', '18º', 'decimo oitavo'],

},

{

options: ['A segunda rodada', 'Ela é a terceira filha', 'O quarto dia do mês'],
correctIndex: 0,
type: 'ordinal'
},

{
text: 'Como se escreve o numeral ordinal que indica a posição de "vigésimo nono"?',
options: ['29º', 'vigésimo nono', '29ª'],
correctIndex: 0,
type: 'ordinal'
},
{
text: 'Quanto é 1/3 de "18"?',
options: ['6', '1/3', '3'],
correctIndex: 0,
type: 'fracionário'
},

{
text: 'Complete a frase: "Ela comeu ____ do bolo."',
options: ['um terço', '1/3', 'um terça'],
correctIndex: 0,

},

{
text: 'Qual é o numeral fracionário para representar "5/8"?',
options: ['5/8', 'cinco oitavos', 'cinco partes'],
correctIndex: 1,
type: 'fracionário'
},

{
text: 'Se tivermos "3/4" de uma pizza, quanto da pizza ainda falta para comer?',
options: ['1/4', '3/8', '3/4 ainda estão lá'],

type: 'fracionário'
},

text: 'Quantas partes iguais fazem um inteiro?',

options: ['duzias', 'dúzias', 'duziais'],

options: ['Cardinal', 'Fracionário', 'Multiplicativo'],
correctIndex: 1,

},

options: ['Cardinal', 'Ordinal', 'Multiplicativo'],

},

{

options: ['Cardinal', 'Fracionário', 'Multiplicativo'],
correctIndex: 1,

},

{
text: 'O que são numerais coletivos?',
options: ['Numerais que indicam gênero e número', 'Substantivos que indicam quantidades exatas', 'Numerais utilizados para leis e decretos'],
correctIndex: 1,
type: 'quadro'
},

{
text: 'Qual é o tipo de numeral que relaciona um conjunto, dando-lhes uma característica que determina o aumento através de múltiplos?',
options: ['Fracionário', 'Cardinal', 'Multiplicativo'],
correctIndex: 2,
type: 'quadro'
}
    // Adicione mais perguntas aqui
  ];
    function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Embaralhar as questões antes de começar o jogo
shuffleArray(questions);
  
    const questionElement = document.getElementById('question');
  const optionsContainer = document.getElementById('options-container'); 
  const checkBtn = document.getElementById('checkBtn');
  const resultElement = document.getElementById('result');
  const progressElement = document.getElementById('progress');
  const nameInput = document.getElementById('playerName');
  const submitNameBtn = document.getElementById('submitName');
  const rankList = document.getElementById('rank-list');
  const tryAgainBtn = document.getElementById('tryAgain');
  const gameContainer = document.getElementById('game-container');
  const rankContainer = document.getElementById('rank-container');

  let currentQuestionIndex = 0;
  let correctAnswers = 0;
  let consecutiveCorrectAnswers = 0;
  let playerName = '';
    
  function showQuestion(index) {
    const currentQuestion = questions[index];
    questionElement.textContent = currentQuestion.text;
    optionsContainer.innerHTML = '';

    currentQuestion.options.forEach((option, i) => {
      const optionElement = document.createElement('div');
      optionElement.classList.add('option');
      optionElement.innerHTML = `<label><input type="radio" name="answer" value="${i}"> ${option}</label>`;
      optionsContainer.appendChild(optionElement);
    });
  }

  function updateProgress() {
    const totalQuestions = questions.length;
    progressElement.textContent = `${correctAnswers}/${totalQuestions}`;
  }

  function showRank() {
    rankList.innerHTML = '';
    const players = JSON.parse(localStorage.getItem('players')) || [];
    players.forEach((player) => {
      const rankItem = document.createElement('li');
      rankItem.textContent = `${player.name} - ${player.score}`;
      rankList.appendChild(rankItem);
    });
    rankContainer.style.display = 'block';
  }

  function checkAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (!selectedOption) {
      resultElement.textContent = 'Selecione uma resposta!';
      return;
    }

    const selectedValue = parseInt(selectedOption.value);
    const correctValue = questions[currentQuestionIndex].correctIndex;

    if (selectedValue === correctValue) {
      resultElement.textContent = 'Resposta correta!';
      correctAnswers++;
      consecutiveCorrectAnswers++;

      if (consecutiveCorrectAnswers >= 10) {
        nameInput.style.display = 'block';
        submitNameBtn.style.display = 'block';
      }
    } else {
      resultElement.textContent = 'Resposta incorreta. Fim do jogo.';
      consecutiveCorrectAnswers = 0;

      questionElement.textContent = 'Fim do jogo.';
      optionsContainer.style.display = 'none';

      if (playerName) {
        const players = JSON.parse(localStorage.getItem('players')) || [];
        players.push({ name: playerName, score: correctAnswers });
        localStorage.setItem('players', JSON.stringify(players));
      }

      tryAgainBtn.style.display = 'block';
      showRank();
      checkBtn.style.display = 'none'; 
      questionElement.style.display = 'none';
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      showQuestion(currentQuestionIndex);
      selectedOption.checked = false;
    }

    updateProgress();
    showRank();
  }

  function resetGame() {
    nameInput.value = '';
    playerName = '';
    correctAnswers = 0;
    consecutiveCorrectAnswers = 0;
    currentQuestionIndex = 0;
    rankList.innerHTML = '';
    rankContainer.style.display = 'none';
    tryAgainBtn.style.display = 'none';
    gameContainer.style.display = 'block';
    showQuestion(currentQuestionIndex);
    updateProgress();
    resultElement.textContent = '';

    // Reiniciar as opções selecionadas
    const optionsElement = document.querySelectorAll('input[name="answer"]');
    optionsElement.forEach((option) => {
      option.checked = false;
    });

    // Mostrar novamente as opções e a pergunta
    optionsContainer.style.display = 'block';
    questionElement.style.display = 'block';
  }

  showQuestion(currentQuestionIndex);
  updateProgress();

  checkBtn.addEventListener('click', checkAnswer);

  submitNameBtn.addEventListener('click', () => {
    playerName = nameInput.value;
    nameInput.style.display = 'none';
    submitNameBtn.style.display = 'none';
    gameContainer.style.display = 'none';
    resultElement.textContent = '';
    questionElement.textContent = 'Parabéns, você bateu o recorde! Insira seu nome:';
  });

  tryAgainBtn.addEventListener('click', resetGame);

</script>
</body>
</html>
